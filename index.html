<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Welcome! ^_^</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">

      <a-assets>
        <img id="bubbleImage" src="./bubble.png" />
      </a-assets>

      <!-- Bubble 1 -->
      <a-entity id="bubble1" 
                position="0 0.5 -1.25" 
                animation="property: position; to: 0 2 -1.25; dur: 5000; easing: easeOutQuad; fill: forwards">
        <a-image src="#bubbleImage" width="0.7" height="0.7">
          <a-text value="Hello \n World" position="0 -0.1 0.01" align="center" color="black" side="double"
                  shader="msdf" scale ="0.75 0.75 0.75"
                  font="https://cdn.jsdelivr.net/gh/etiennepinchon/aframe-fonts/fonts/roboto/Roboto-Regular.json">
          </a-text>
        </a-image>
      </a-entity>

      <a-camera rotation-reader></a-camera>
    </a-scene>
    <script src="./main.js"></script>
  </body>
</html>
